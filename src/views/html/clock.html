<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>CSS clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #clock {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e91e63, #e91e63 50%, #ffc107 50%, #ffc107);
        }

        #clock::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #03a9f4, #03a9f4 50%, transparent 50%, transparent);
            animation: animate 5s ease-in-out infinite;
        }

        @keyframes animate {

            0%,
            100% {
                transform: translateY(10px)
            }

            50% {
                transform: translateY(-10px)
            }
        }

        .container {
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            bottom: -150px;
            width: 100%;
            height: 60px;
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent, transparent);
            border-radius: 50%;

        }

        .box {
            position: relative;
            z-index: 1;
            width: 400px;
            height: 400px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: animate 5s ease-in-out infinite;
            animation-delay: -2.5s;
        }

        .clock {

            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;

        .min,
        .sec {
            position: absolute;
        }

        .hour,
        .hr {
            width: 160px;
            height: 160px;
        }

        .min,
        .mn {
            width: 190px;
            height: 190px;
        }

        .sec,
        .sc {
            width: 230px;
            height: 230px;
        }

        .hr,
        .mn,
        .sc {
            display: flex;
            justify-content: center;
            position: absolute;
            border-radius: 50%;
        }

        .hr::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 80px;
            background-color: #ff105e;
            z-index: 11;
            border-radius: 6px;
        }

        .mn::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 90px;
            background-color: #fff;
            z-index: 12;
            border-radius: 6px;
        }

        .sc::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 150px;
            background-color: rgb(223, 223, 223);
            z-index: 13;
            border-radius: 6px;
        }

<body>

<div id="clock">
    <div class="container">
        <div class="box">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const deg = 6;

    const hr = document.querySelector('#hr')
    const mn = document.querySelector('#mn')
    const sc = document.querySelector('#sc')

    let day,
        hh,
        mm,
        ss
    setInterval(() => {
        day = new Date()
        hh = day.getHours() * 30;
        mm = day.getMinutes() * deg
        ss = day.getSeconds() * deg
        hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`
        mn.style.transform = `rotateZ(${mm}deg)`
        sc.style.transform = `rotateZ(${ss}deg)`
    }, 50);
</script>
</body>
